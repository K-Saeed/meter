name: Develop CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
      - develop-AU
      - main-AU
      - develop-UAE
      - main-UAE
      - develop-CN
      - main-CN
      - uae-dev-update

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Delete Old Artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const res = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })

            res.data.artifacts.forEach(({ id }) => {
              github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: id,
              })
            })

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.${{ github.ref_name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variables per branch
        run: |
          case "${{ github.ref_name }}" in
            develop)
              echo "HOST=${{ secrets.VM_HOST_DEV }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_DEV }}" >> $GITHUB_ENV ;;
            main)
              echo "HOST=${{ secrets.VM_HOST_PROD_GCP }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_PROD_GCP }}" >> $GITHUB_ENV ;;
            develop-AU)
              echo "HOST=${{ secrets.VM_HOST_DEV_AU }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_DEV_AU }}" >> $GITHUB_ENV ;;
            main-AU)
              echo "HOST=${{ secrets.VM_HOST_MAIN_AU }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_MAIN_AU }}" >> $GITHUB_ENV ;;
            develop-UAE)
              echo "HOST=${{ secrets.VM_HOST_DEV_UAE }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_DEV_UAE }}" >> $GITHUB_ENV ;;
            main-UAE)
              echo "HOST=${{ secrets.VM_HOST_MAIN_UAE }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_MAIN_UAE }}" >> $GITHUB_ENV ;;
            develop-CN)
              echo "HOST=${{ secrets.VM_HOST_DEV_CN }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_DEV_CN }}" >> $GITHUB_ENV ;;
            main-CN)
              echo "HOST=${{ secrets.VM_HOST_MAIN_CN }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_MAIN_CN }}" >> $GITHUB_ENV ;;
            uae-dev-update)
              echo "HOST=${{ secrets.VM_HOST_DEV_UP }}" >> $GITHUB_ENV
              echo "USER=${{ secrets.VM_USER_DEV_UP }}" >> $GITHUB_ENV ;;
            *)
              echo "Unsupported branch: ${{ github.ref_name }}"
              exit 1 ;;
          esac

      - name: Setup SSH Private Key
        run: |
          case "${{ github.ref_name }}" in
            develop)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_DEV }}" > private_key ;;
            main)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_PROD_GCP }}" > private_key ;;
            develop-AU)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_DEV_AU }}" > private_key ;;
            main-AU)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_MAIN_AU }}" > private_key ;;
            develop-UAE)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_DEV_UAE }}" > private_key ;;
            main-UAE)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_MAIN_UAE }}" > private_key ;;
            develop-CN)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_DEV_CN }}" > private_key ;;
            main-CN)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_MAIN_CN }}" > private_key ;;
            uae-dev-update)
              echo "${{ secrets.VM_SSH_PRIVATE_KEY_DEV_UP }}" > private_key ;;
            *)
              echo "Unsupported branch for SSH key"
              exit 1 ;;
          esac
          chmod 600 private_key

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key "${USER}@${HOST}" << 'EOF'
            set -e
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            cd /home/${USER}/meter

            git fetch origin ${{ github.ref_name }}
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            # Create or update .env file
                cat << ENV > .env
          GITHUB_REPOSITORY=$REPO_LOWER
          IMAGE_TAG=${{ github.ref_name }}
          ENV

            docker pull ghcr.io/$REPO_LOWER:${{ github.ref_name }}

            docker compose down || { echo "Docker Compose down failed"; exit 1; }
            docker compose up -d || { echo "Docker Compose up failed"; exit 1; }

            sleep 10
            if ! docker compose ps | grep -q "Up"; then
              echo "Containers failed to start properly"
              docker compose logs
              exit 1
            fi

            echo "âœ… Deployment successful"
          '
