name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
      - develop-AU
      - main-AU
      - develop-UAE
      - main-UAE
      - develop-CN
      - main-CN
      - uae-dev-update

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.${{ github.ref_name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Select HOST, USER, PRIVATE_KEY based on branch
        run: |
          BRANCH="${{ github.ref_name }}"

          case "$BRANCH" in
            develop)
              HOST="${{ secrets.VM_HOST_DEV }}"
              USER="${{ secrets.VM_USER_DEV }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_DEV }}"
              ;;
            main)
              HOST="${{ secrets.VM_HOST_PROD_GCP }}"
              USER="${{ secrets.VM_USER_PROD_GCP }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_PROD_GCP }}"
              ;;
            develop-AU)
              HOST="${{ secrets.VM_HOST_DEV_AU }}"
              USER="${{ secrets.VM_USER_DEV_AU }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_DEV_AU }}"
              ;;
            main-AU)
              HOST="${{ secrets.VM_HOST_MAIN_AU }}"
              USER="${{ secrets.VM_USER_MAIN_AU }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_MAIN_AU }}"
              ;;
            develop-UAE)
              HOST="${{ secrets.VM_HOST_DEV_UAE }}"
              USER="${{ secrets.VM_USER_DEV_UAE }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_DEV_UAE }}"
              ;;
            main-UAE)
              HOST="${{ secrets.VM_HOST_MAIN_UAE }}"
              USER="${{ secrets.VM_USER_MAIN_UAE }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_MAIN_UAE }}"
              ;;
            develop-CN)
              HOST="${{ secrets.VM_HOST_DEV_CN }}"
              USER="${{ secrets.VM_USER_DEV_CN }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_DEV_CN }}"
              ;;
            main-CN)
              HOST="${{ secrets.VM_HOST_MAIN_CN }}"
              USER="${{ secrets.VM_USER_MAIN_CN }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_MAIN_CN }}"
              ;;
            uae-dev-update)
              HOST="${{ secrets.VM_HOST_DEV_UP }}"
              USER="${{ secrets.VM_USER_DEV_UP }}"
              KEY="${{ secrets.VM_SSH_PRIVATE_KEY_DEV_UP }}"
              ;;
            *)
              echo "âŒ Unsupported branch: $BRANCH"
              exit 1
              ;;
          esac

          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "USER=$USER" >> $GITHUB_ENV
          echo "PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          echo "$KEY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Deploy to VM
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key

          ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} '
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            REPO_LOWER=$(echo "${{ github.repository }}" | tr "[:upper:]" "[:lower:]")

            cd /home/${USER}/meter

            git fetch origin ${{ github.ref_name }}
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            cat << EOF > .env
          GITHUB_REPOSITORY=$REPO_LOWER
          IMAGE_TAG=${{ github.ref_name }}
          EOF

            docker pull ghcr.io/$REPO_LOWER:${{ github.ref_name }}
            docker compose down || true
            docker compose up -d

            sleep 10
            docker compose ps
          '
