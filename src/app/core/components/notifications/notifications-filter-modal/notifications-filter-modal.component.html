<div
  class="modal fade"
  id="proposalFilterModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content d-flex">
      <div class="modal-header p-2 z-1">
        <h1 class="modal-title" id="exampleModalLabel">
          {{ "filter" | translate }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          [ngClass]="
            translateService.currentLang === 'ar' ? 'me-auto' : 'ms-auto'
          "
        ></button>
      </div>
      <div class="modal-body">
        <div class="info d-flex flex-column gap-1">
          <h3>{{ "status" | translate }}</h3>
          <div
            class="d-flex align-items-center justify-content-start mb-4 gap-2"
          >
            <a
              class="text-decoration-none d-flex align-items-center"
              href="#"
              [ngClass]="{
                breadcrumb: isActiveLink('sent'),
                active: isActiveLink('sent'),
                inActive: !isActiveLink('sent')
              }"
              (click)="toggleLink('sent', $event)"
            >
              {{ "sent" | translate }}
              <span
                *ngIf="isActiveLink('sent')"
                (click)="clearLink('sent', $event)"
                class="clear-link"
              >
                âœ–
              </span>
            </a>
            <a
              class="text-decoration-none d-flex align-items-center gap-1"
              href="#"
              [ngClass]="{
                breadcrumb: isActiveLink('scheduled'),
                active: isActiveLink('scheduled'),
                inActive: !isActiveLink('scheduled')
              }"
              (click)="toggleLink('scheduled', $event)"
            >
              {{ "scheduled" | translate }}
              <span
                *ngIf="isActiveLink('scheduled')"
                (click)="clearLink('scheduled', $event)"
                class="clear-link"
              >
                âœ–
              </span>
            </a>
          </div>
        </div>

        <button type="button" class="filter-btn m-auto d-block">
          {{ "filter" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
