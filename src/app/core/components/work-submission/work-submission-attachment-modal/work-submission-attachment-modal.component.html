<!-- show file  -->
<div *ngIf="showFilePopup" class="modal popup-overlay fade show d-block" tabindex="-1">
  <div class="modal-dialog popup-dialog modal-lg modal-dialog-centered">
    <div class="modal-content popup-content">
      <div class="modal-header">
        <button type="button" class="btn-close" (click)="closePopup()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="isImageFile">
          <img [src]="selectedFileUrl" alt="File Image" class="img-fluid" width="100%">
        </div>
        <iframe *ngIf="!isImageFile" [src]="selectedFileUrl" width="100%" height="100%"></iframe>
      </div>
    </div>
  </div>
</div>
<!-- file attachments -->
<div class="d-flex flex-column gap-5 mt-5">
  <div class="d-flex flex-column justify-content-between gap-5">
    <div *ngFor="let sub of submission.files" (click)="openFileInPopup(sub)"
      class="d-flex flex-column justify-content-between gap-5">
      <div class="d-flex align-items-center gap-3 cursor-pointer">
        <img src="../../../../../assets/img/pdf.svg" alt="" />
        <div class="d-flex align-items-center justify-content-between w-100">
          <div class="attachment d-flex flex-column">
            <h4 class="m-0">{{ sub.fileName }}</h4>
            <p class="m-0">{{ sub.uploadDate }}</p>
          </div>
          <img class="cursor-pointer" src="../../../../../assets/img/fi_download.svg" alt=""
            (click)="downloadFile(sub)" />
        </div>
      </div>
    </div>
  </div>
</div>
