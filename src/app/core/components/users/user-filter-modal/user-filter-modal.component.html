<div
  class="modal fade"
  id="userFilterModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content d-flex">
      <div class="modal-header p-2 z-1">
        <h1 class="modal-title" id="exampleModalLabel">Filter</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="info d-flex flex-column gap-1">
          <h3>Role</h3>
          <div class="d-flex align-items-center mb-4 gap-2">
            <a
              class="text-decoration-none d-flex align-items-center"
              href="#"
              [ngClass]="{
                breadcrumb: isActiveLink('customers'),
                active: isActiveLink('customers'),
                inActive: !isActiveLink('customers')
              }"
              (click)="toggleLink('customers', $event)"
            >
              Customers
              <span
                *ngIf="isActiveLink('customers')"
                (click)="clearLink('customers', $event)"
                class="clear-link"
              >
                ✖
              </span>
            </a>
            <a
              class="text-decoration-none d-flex align-items-center gap-1"
              href="#"
              [ngClass]="{
                breadcrumb: isActiveLink('provider'),
                active: isActiveLink('provider'),
                inActive: !isActiveLink('provider')
              }"
              (click)="toggleLink('provider', $event)"
            >
              Provider
              <span
                *ngIf="isActiveLink('provider')"
                (click)="clearLink('provider', $event)"
                class="clear-link"
              >
                ✖
              </span>
            </a>
            <a
              class="text-decoration-none d-flex align-items-center gap-1"
              href="#"
              [ngClass]="{
                breadcrumb: isActiveLink('merchants'),
                active: isActiveLink('merchants'),
                inActive: !isActiveLink('merchants')
              }"
              (click)="toggleLink('merchants', $event)"
            >
              Merchants
              <span
                *ngIf="isActiveLink('merchants')"
                (click)="clearLink('merchants', $event)"
                class="clear-link"
              >
                ✖
              </span>
            </a>
          </div>
        </div>
        <div class="info d-flex flex-column">
          <h3 class="m-0">Spent</h3>
          <div class="range-slider">
            <div
              id="range-highlight"
              #rangeHighlight
              class="range-highlight"
            ></div>
            <input
              type="range"
              min="100"
              max="5000"
              value="100"
              id="minRange"
              #minRange
              class="form-range"
            />
            <input
              type="range"
              min="100"
              max="5000"
              value="5000"
              id="maxRange"
              #maxRange
              class="form-range"
            />
          </div>
          <div class="range-labels d-flex justify-content-between">
            <span id="slider-min-value" #sliderMinValue>$100</span>
            <span id="slider-max-value" #sliderMaxValue>$5000</span>
          </div>
        </div>
        <button type="button" class="filter-btn m-auto d-block">Filter</button>
      </div>
    </div>
  </div>
</div>
