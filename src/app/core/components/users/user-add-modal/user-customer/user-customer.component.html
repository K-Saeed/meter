<div class="d-flex flex-column gap-3">
  <div class="position-relative input-container my-1">
    <label for="Address" class="position-absolute label-style">Address</label>
    <input
      type="text"
      id="Address"
      placeholder="Enter Address"
      class="input-style w-100"
      formControlName="address"
    />
    <div *ngIf="parentForm.controls['address'].invalid && parentForm.controls['address'].touched" class="error">
      Address is required and must be at least 5 characters long.
    </div>
  </div>

  <div class="d-flex my-1" style="gap: 1rem">
    <div class="position-relative input-container">
      <label for="City" class="position-absolute label-style">City</label>
      <input
        type="text"
        id="City"
        placeholder="Enter City"
        class="input-style"
        formControlName="city"
      />
      <div *ngIf="parentForm.controls['city'].invalid && parentForm.controls['city'].touched" class="error">
        City is required.
      </div>
    </div>

    <div class="position-relative input-container">
      <label for="Neighborhood" class="position-absolute label-style">Neighborhood</label>
      <input
        type="text"
        id="Neighborhood"
        placeholder="Enter Neighborhood"
        class="input-style"
        formControlName="neighborhood"
      />
      <div *ngIf="parentForm.controls['neighborhood'].invalid && parentForm.controls['neighborhood'].touched" class="error">
        Neighborhood is required.
      </div>
    </div>
  </div>
</div>
