<div class="d-flex flex-column gap-3 mt-2">

  <div class="d-flex my-1" style="gap: 1rem">
    <div class="position-relative input-container">
      <label for="Provider" class="position-absolute label-style">Service Provider</label>
      <div class="input-style d-flex justify-content-between align-items-center text-black"
        (click)="toggleDropdown('provider')">
        {{
        selectedProvider ? selectedProvider : "Choose Service Provider"
        }}
        <img src="../../../../../assets/img/arrow-down-o.svg" />
      </div>
      <div *ngIf="dropdownOpen === 'provider'" id="dropdown" class="dropdown-content d-flex flex-column gap-1">
        <label class="d-flex align-items-center gap-2 mx-1" *ngFor="let provider of filteredProviders">
          <input type="radio" name="providerRadio" [value]="provider.name" [(ngModel)]="selectedProvider"
            (change)="updateSelectedProvider()" />
          {{ provider.name }}
        </label>
      </div>
    </div>
    <div class="position-relative input-container">
      <label for="title" class="position-absolute label-style">Facility name</label>
      <input type="text" id="title" placeholder="Enter Facility Name" class="input-style" />
    </div>
  </div>
  <div class="d-flex my-1" style="gap: 1rem">
    <div class="position-relative input-container">
      <label for="activity" class="position-absolute label-style">Type of Activity</label>
      <div class="input-style d-flex justify-content-between align-items-center text-black"
        (click)="toggleDropdown('activity')">
        {{
        selectedActivity ? selectedActivity : "Choose Type of Activity"
        }}
        <img src="../../../../../assets/img/arrow-down-o.svg" />
      </div>
      <div *ngIf="dropdownOpen === 'activity'" id="dropdown" class="dropdown-content d-flex flex-column gap-1">
        <label class="d-flex align-items-center gap-2 mx-1" *ngFor="let activity of Activity">
          <input type="radio" name="activityRadio" [value]="activity.name" [(ngModel)]="selectedActivity"
            (change)="updateSelectedActivity()" />
          {{ activity.name }}
        </label>
      </div>
    </div>
    <div class="position-relative input-container">
      <label for="title" class="position-absolute label-style">License Number</label>
      <input type="text" id="title" placeholder="Enter License Number" class="input-style" />
    </div>
  </div>
  <div class="position-relative input-container my-1">
    <label for="title" class="position-absolute label-style">Description of Services</label>
    <textarea type="text" id="title" placeholder="Enter Description of Services"
      class="input-style w-100 overflow-hidden" style="height: 85px"></textarea>
  </div>
 
</div>
