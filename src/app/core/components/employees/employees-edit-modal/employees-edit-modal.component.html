<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content d-flex">
      <div class="modal-header p-2 z-1">
        <h1 class="modal-title" id="exampleModalLabel">Add Employees</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex gap-3 mt-2">
        <div class="d-flex flex-column" style="gap: 2rem">
          <div class="position-relative input-container">
            <label for="title" class="position-absolute label-style"
              >Name</label
            >
            <input
              type="text"
              id="title"
              placeholder="Enter Name"
              class="input-style"
            />
          </div>
          <div class="position-relative input-container">
            <label for="Role" class="position-absolute label-style">Role</label>
            <div
              class="input-style d-flex justify-content-between align-items-center text-black"
              (click)="toggleDropdown()"
            >
              {{ selectedVisibility ? selectedVisibility : "Choose Role" }}
              <img src="../../../../../assets/img/arrow-down-o.svg" />
            </div>
            <div
              *ngIf="dropdownOpen"
              id="dropdown"
              class="dropdown-content d-flex flex-column"
            >
              <label
                class="d-flex align-items-center gap-2 mx-1"
                *ngFor="let role of Role"
              >
                <input
                  type="radio"
                  name="flexRadioDefault"
                  [value]="role.name"
                  [(ngModel)]="selectedVisibility"
                  (change)="updateSelectedRole()"
                />
                {{ role.name }}
              </label>
            </div>
          </div>
          <div class="position-relative input-container">
            <label for="Password" class="position-absolute label-style"
              >Password</label
            >
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              id="Password"
              placeholder="Enter Password"
              class="input-style"
            />
            <i
              class="fa-regular pe-1 {{
                showPassword ? 'fa-eye-slash' : 'fa-eye'
              }} toggle-password-icon"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
        </div>
        <div class="d-flex flex-column" style="gap: 2rem">
          <div class="position-relative input-container">
            <label for="Email" class="position-absolute label-style"
              >Email</label
            >
            <input
              type="email"
              id="Email"
              placeholder="Enter Email"
              class="input-style"
            />
          </div>
          <div class="position-relative input-container">
            <label for="phone" class="position-absolute z-1 label-style"
              >Phone Number</label
            >
            <div class="input-wrapper">
              <img
                src="../../../../../assets/img/SA.svg"
                class="flag-icon ps-1 position-absolute"
              />
              <input
                type="text"
                id="phone"
                class="input-style"
                [value]="phoneNumber"
                (input)="onPhoneInput($event)"
                style="padding-left: 2.5rem"
              />
              <div
                class="verify-text position-absolute pe-1"
                data-bs-toggle="modal"
                data-bs-target="#verifyModal"
              >
                Verify
              </div>
            </div>
          </div>
          <div class="position-relative input-container">
            <label for="confirmPassword" class="position-absolute label-style"
              >Confirm Password</label
            >
            <input
              type="{{ showConfirmPassword ? 'text' : 'password' }}"
              id="confirmPassword"
              placeholder="Enter Password"
              class="input-style"
            />
            <i
              class="fa-regular pe-1 {{
                showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'
              }} toggle-password-icon"
              (click)="toggleConfirmPasswordVisibility()"
            ></i>
          </div>
        </div>
      </div>

      <div
        class="d-flex gap-3 justify-content-end"
        style="margin: 20px 10px 20px 0px"
      >
        <button type="button" class="reject-btn" data-bs-toggle="modal">
          Cancel
        </button>
        <button type="button" class="approve-btn" data-bs-toggle="modal">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
