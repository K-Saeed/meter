<div
  class="modal fade"
  id="viewModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content d-flex">
      <div class="modal-header p-2 z-1">
        <h1 class="modal-title" id="exampleModalLabel">
          {{ "providers_proposals" | translate }} {{ "details" | translate }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="close"
          [ngClass]="
            translateService.currentLang === 'ar' ? 'me-auto' : 'ms-auto'
          "
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-center my-2">
          <a
            class="text-decoration-none me-3"
            href="#"
            [ngClass]="{
              breadcrumb: activeLink === 'details',
              inActive: activeLink !== 'details'
            }"
            (click)="setActiveLink('details', $event)"
          >
            {{ "details" | translate }}
          </a>
        </div>

        <div *ngIf="activeLink === 'details'">
          <app-proposal-show-details-modal
            [proposal]="proposal"
          ></app-proposal-show-details-modal>
        </div>

        <ng-container *appHasPermission="{ page: 'proposals', action: 'EDIT' }">
          <div class="d-flex gap-3 mt-4 justify-content-end">
            <button
              type="button"
              class="reject-btn"
              data-bs-toggle="modal"
              data-bs-target="#rejectModal"
            >
              {{ "reject" | translate }}
            </button>
            <button
              type="button"
              class="approve-btn"
              data-bs-toggle="modal"
              data-bs-target="#approveModal"
            >
              {{ "approve" | translate }}
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-proposal-reject-modal [proposal]="proposal"></app-proposal-reject-modal>
<app-proposal-approve-modal [proposal]="proposal"></app-proposal-approve-modal>
