<form [formGroup]="consolationForm">
    <div class="modal-body d-flex flex-wrap gap-3 mt-2">
        <div class="d-flex flex-column" style="gap: 2rem">
            <div class="position-relative input-container">
                <label for="Consultation" class="position-absolute label-style">Consultation Type</label>
                <div class="input-style d-flex justify-content-between align-items-center text-black" (click)="toggleConsultationDropdown()">
                    {{ selectedConsultation ? selectedConsultation : "Choose Consultation Type" }}
                    <img src="../../../../../assets/img/arrow-down-o.svg" />
                </div>

                <div *ngIf="consultationDropdownOpen" class="dropdown-content d-flex flex-column gap-1">
                    <div class="scrollable-container">
                        <label class="radio-container d-flex align-items-center gap-2 mx-1" *ngFor="let consultation of consultationOptions">
                            <input type="radio" name="Consultation" [value]="consultation.name" (change)="onConsultationSelected(consultation.name)" [checked]="consultation.name === this.selectedConsultation"/>
                            <span class="radio-label">{{ consultation.name }}</span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <div class="d-flex flex-column" style="gap: 2rem">
            <div class="position-relative input-container">
                <label for="applicantName" class="position-absolute label-style">Applicant's Name</label>
                <input type="text" id="applicantName" placeholder="Enter Applicant's Name" class="input-style" formControlName="applicantName" />
            </div>

        </div>


    </div>
</form>
