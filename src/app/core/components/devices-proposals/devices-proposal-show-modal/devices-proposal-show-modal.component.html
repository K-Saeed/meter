<div
  class="modal fade"
  id="viewModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content d-flex">
      <div class="modal-header p-2 z-1">
        <h1 class="modal-title" id="exampleModalLabel">
          {{ "seller_proposal_details" | translate }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          [ngClass]="
            translateService.currentLang === 'ar' ? 'me-auto' : 'ms-auto'
          "
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-center my-2">
          <a
            class="text-decoration-none me-3"
            href="#"
            [ngClass]="{
              breadcrumb: activeLink === 'details',
              inActive: activeLink !== 'details'
            }"
            (click)="setActiveLink('details', $event)"
          >
            {{ "details" | translate }}
          </a>
        </div>

        <div *ngIf="activeLink === 'details'">
          <app-devices-proposal-show-details-modal
            [proposal]="proposal"
          ></app-devices-proposal-show-details-modal>
        </div>
      </div>
    </div>
  </div>
</div>

<app-devices-proposal-reject-modal
  [proposal]="proposal"
></app-devices-proposal-reject-modal>
<app-devices-proposal-approve-modal
  [proposal]="proposal"
></app-devices-proposal-approve-modal>
