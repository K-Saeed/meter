<div
  class="modal fade"
  id="chatModal"
  tabindex="-1"
  aria-labelledby="chatModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body chat-container">
        <div *ngFor="let message of messages" class="message-wrapper">
          <!-- Customer Message -->
          <div
            *ngIf="message.senderEmail === chatRoom.customerProfile.email"
            class="message customer-message"
          >
            <img
              class="profile-pic"
              [src]="chatRoom.customerProfile.logoPath"
              onerror="this.onerror=null;this.src='../../../../assets/img/anonymous-profile.svg';"
              alt="Customer Avatar"
            />
            <div class="message-content">
              <div class="message-header">
                <h6 class="name">{{ chatRoom.customerProfile.name }} | [Customer]</h6>
              </div>
              <p class="message-text">{{ message.content }}</p>
              <small class="timestamp">{{ message.sentTime }}</small>
            </div>
          </div>
          <!-- Provider Message -->
          <div
            *ngIf="message.senderEmail === chatRoom.providerProfile.email"
            class="message provider-message"
          >
            <div class="message-content">
              <div class="message-header">
                <h6 class="name">{{ chatRoom.providerProfile.name }} | [Provider]</h6>
              </div>
              <p class="message-text">{{ message.content }}</p>
              <small class="timestamp">{{ message.sentTime }}</small>
            </div>
            <img
              class="profile-pic"
              [src]="chatRoom.providerProfile.logoPath"
              alt="Provider Avatar"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
