<div class="search-container d-flex align-items-center gap-2 position-relative">
  <div class="search-input-wrapper position-relative">
    <span
      class="search-icon p-2"
      [ngClass]="currentLang === 'ar' ? 'icon-rtl' : 'icon-ltr'"
    >
      <img
        src="../../../../../assets/img/search-normal.svg"
        alt="{{ 'search_icon' | translate }}"
      />
    </span>
    <input
      type="text"
      class="form-control search-input"
      [placeholder]="'search_in_conversations' | translate"
    />
  </div>
  <button class="btn-orange" (click)="syncConversations()">
    {{ "sync" | translate }}
  </button>
</div>
