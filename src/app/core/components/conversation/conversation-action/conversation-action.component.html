<div class="search-container d-flex align-items-center justify-content-between position-relative">
  <div class="search-input-wrapper d-flex align-items-center position-relative">
    <span class="search-icon p-2">
      <img src="../../../../../assets/img/search-normal.svg" alt="Search Icon" />
    </span>
    <input
      type="text"
      class="form-control search-input"
      placeholder="Search in conversations"
    />
  </div>
  <button class="btn-orange ms-auto" (click)="syncConversations()">Sync</button>
</div>
