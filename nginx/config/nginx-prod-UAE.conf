upstream backend {
    server 74.162.152.93:8080;
}

upstream websocket {
    server 74.162.152.93:8000;
}

server {
    listen 80;
    server_name dashboard.meteruae.ae;
    client_max_body_size 50M;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    client_max_body_size 50M;

    server_name dashboard.meteruae.ae;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # 1) Angular SPA (web dashboard)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2) Normal API calls that already use /api/... (Angular web)
    location /api/ {
        proxy_pass http://backend/api/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;

        # Preflight (browser)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' 'https://dashboard.meteruae.ae' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # 3) MOBILE / OLD ENDPOINTS (no /api) â†’ map to /api/...

    # /user/admin/...  -> /api/user/admin/...
    location ^~ /user/admin/ {
        proxy_pass http://backend/api/user/admin/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /dashboard/...   -> /api/dashboard/...
    # e.g. /dashboard/info -> /api/dashboard/info
    location ^~ /dashboard/ {
        proxy_pass http://backend/api/dashboard/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /product/admin/...  -> /api/product/admin/...
    # e.g. /product/admin/devices/proposals
    location ^~ /product/admin/ {
        proxy_pass http://backend/api/product/admin/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /admin/proposal/... -> /api/admin/proposal/...
    # - /admin/proposal/all
    # - /admin/proposal/{id}
    # - /admin/proposal/{id}/update-status
    location ^~ /admin/proposal/ {
        proxy_pass http://backend/api/admin/proposal/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /admin/roles/... -> /api/admin/roles/...
    # - /admin/roles/add
    location ^~ /admin/roles/ {
        proxy_pass http://backend/api/admin/roles/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /admin/request/... -> /api/admin/request/...
    # - /admin/request/all
    # - /admin/request/{id}
    # - /admin/request/{id}/update-internal-status
    # - /admin/request/update/{id}
    location ^~ /admin/request/ {
        proxy_pass http://backend/api/admin/request/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /admin/user/... -> /api/admin/user/...
    # - /admin/user/admin/all
    # - /admin/user/user-page-info
    location ^~ /admin/user/ {
        proxy_pass http://backend/api/admin/user/;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /updateRequest -> /api/updateRequest
    location = /updateRequest {
        proxy_pass http://backend/api/updateRequest;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

 location ~ ^/(user|product|request|requests|chat|notification|dashboard|admin|autodesk|courses|socket|discounts|nafath|reports|updateRequest)/ {
    rewrite ^/(.*)$ /api/$1 break;
    proxy_pass http://backend;
        client_max_body_size 50M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;

        # Preflight (if ever called from browser directly)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

    }
    # 4) WebSocket
    location /socket.io {
        proxy_pass http://websocket/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        keepalive_timeout 600s;
        proxy_buffering off;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        set $allowed_origin '';

        if ($http_origin = 'https://dashboard.meteruae.ae') {
            set $allowed_origin $http_origin;
        }

        if ($http_origin = 'http://localhost:4200') {
            set $allowed_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' $allowed_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    
}
