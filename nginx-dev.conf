upstream backend {
    server 44.202.8.76:8080;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;
    return 301 https://$server_name$request_uri;
}
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    client_max_body_size 50M;

    server_name dashboard-dev.meter.com.sa;

    ssl_certificate /etc/letsencrypt/live/dashboard-dev.meter.com.sa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard-dev.meter.com.sa/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      # The most important part for Angular in particular is to include the try_files
      # line which will ensure that even if someone visits a URL directly,
      # the server will rewrite it properly so the Angular app behaves properly.
      try_files $uri $uri/ /index.html;
    }
    location /api/ {
        # Pass actual requests to the backend
        proxy_pass http://backend/api/;
        client_max_body_size 50M;
        # Set proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_set_header X-Forwarded-Prefix "/api/";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://dashboard-dev.meter.com.sa' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

    }


        # Swagger UI Location - for accessing Swagger UI and JSON documentation
    location /swagger-ui/ {
        proxy_pass http://backend/swagger-ui/;
        client_max_body_size 50M;

        # Set proxy headers for Swagger
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS headers for Swagger UI
        add_header 'Access-Control-Allow-Origin' 'https://dashboard-dev.meter.com.sa' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Swagger API Documentation (JSON) - typically served at /v3/api-docs or similar
    location /v3/api-docs {
        proxy_pass http://backend/v3/api-docs;
        client_max_body_size 50M;

        # Set proxy headers for Swagger
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS headers for Swagger JSON
        add_header 'Access-Control-Allow-Origin' 'https://dashboard-dev.meter.com.sa' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}
